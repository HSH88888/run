<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>City Runner Art</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="main-menu" class="menu-box">
            <h1>CITY RUNNER</h1>

            <div class="section">
                <h3>Select Runner</h3>
                <div class="char-selector">
                    <button class="char-btn active" onclick="selectChar(0)">Basic</button>
                    <button class="char-btn" onclick="selectChar(1)">Ninja</button>
                    <button class="char-btn" onclick="selectChar(2)">Robot</button>
                    <button class="char-btn" onclick="selectChar(3)">Punk</button>
                    <button class="char-btn" onclick="selectChar(4)">Alien</button>
                </div>
            </div>

            <div class="section">
                <h3>Select Background</h3>
                <div class="char-selector">
                    <button class="char-btn active" onclick="selectBg(0)">Sunset</button>
                    <button class="char-btn" onclick="selectBg(1)">Cyberpunk</button>
                    <button class="char-btn" onclick="selectBg(2)">Sky</button>
                    <button class="char-btn" onclick="selectBg(3)">Forest</button>
                    <button class="char-btn" onclick="selectBg(4)">Abstract</button>
                </div>
            </div>

            <div class="section">
                <h3>Select Building</h3>
                <div class="char-selector">
                    <button class="char-btn active" onclick="selectBuilding(0)">Silhouette</button>
                    <button class="char-btn" onclick="selectBuilding(1)">Brick</button>
                    <button class="char-btn" onclick="selectBuilding(2)">Candy</button>
                    <button class="char-btn" onclick="selectBuilding(3)">Ice</button>
                    <button class="char-btn" onclick="selectBuilding(4)">Tech</button>
                    <button class="char-btn" onclick="selectBuilding(5)">Concrete</button>
                </div>
            </div>

            <div class="section">
                <h3>Speed: <span id="speed-val">Normal</span></h3>
                <input type="range" id="speed-slider" min="1" max="15" value="6" step="1">
            </div>

            <div class="section random-section">
                <label class="toggle-switch">
                    <input type="checkbox" id="random-mode-chk">
                    <span class="slider-round"></span>
                </label>
                <span class="label-text">Random Mode (Shuffle 5 laps)</span>
            </div>

            <div class="section">
                <button id="start-btn" class="start-btn">START ART (Hide Menu)</button>
            </div>

            <div class="credit">
                Tap screen to show menu
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
